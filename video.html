<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift for you</title>
    <style>
        /* Style the video and image elements */
        video {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 20px auto;
        }
        img {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 20px auto;
        }
        body {
            margin: 0;
            padding: 0;
            background-image: url('eeee.jpg'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the entire background */
            background-repeat: no-repeat; /* Prevents tiling of the image */
            background-position: center center; /* Centers the image */
            height: 130vh; /* Ensures the background covers the full viewport height */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1 style="color: aqua;font-size: 80px;text-align: center;">My small gift</h1>

    <!-- Video tag with controls -->
    <video controls>
        <source src="your-video-file.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Image tag for displaying the image -->
    <img src="me.jpg" alt="My Image">

</body>
</html>
